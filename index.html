<html>
<head>
	<!--
	The key to this page working.
	Also inserted into the iframe when it is created.
	-->
	<meta name="apple-mobile-web-app-capable" content="yes"> <!--Safari-->
	<meta name="mobile-web-app-capable" content="yes"> <!--Chrome-->
	
	<meta name="viewport" content="width=device-width initial-scale=1.0, user-scalable=no">
	
	<link rel=stylesheet href="style.css">
	
	<script type="text/javascript">
	function findGetParameter(parameterName) {
		var result = null,
			tmp = [];
		var items = location.search.substr(1).split("&");
		for (var index = 0; index < items.length; index++) {
			tmp = items[index].split("=");
			if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
		}
		return result;
	}
	
	function addhttp(url) {
		if (!/^(f|ht)tps?:\/\//i.test(url)) {
			url = "https://" + url;
		}
		return url;
	}
	
	function get(id) {return document.getElementById(id);}
	
	function goTarget() {
		get("mainInput").value = findGetParameter("url");
		where = addhttp(get("mainInput").value)
		document.write(
			'<html> <head><meta name="viewport" content="width=device-width initial-scale=1.0, user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"></head> <body><iframe frameborder="0" src="'+where+'" scrolling="no" noresize="" height="100%" width="100%" style="position: absolute; top: 0; right: 0; bottom: 0: left: 0;"></iframe></body> </html>'		
		);
		return;
	}
	
	function go() {
		window.location.href = "?go&url=" + get("mainInput").value;
	}
		
	if (findGetParameter("go")) {
		if (findGetParameter("url")) {
			window.onload = goTarget;
		}
	}
	</script>
</head>

<body>
	<div id=main>
	<center>
	<input type="text" id="mainInput" placeholder="example.com"></input>
	<br><br>
	<button id="goButton" onclick="go();">Go!</button>
	<center>
	</div>
	
	<script type="text/javascript">
	document.getElementById('mainInput').onkeypress=function(e){
		if(e.keyCode==13){ //enter
			document.getElementById('goButton').click();
		}
	}
	</script>
</body>
</html>
